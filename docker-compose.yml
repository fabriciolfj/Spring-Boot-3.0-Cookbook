version: '3.8'

services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: football
      POSTGRES_USER: packt
      POSTGRES_PASSWORD: packt
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - mynetwork

  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin
    ports:
      - "9411:9411"
    networks:
      - mynetwork

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - '9090:9090'

  grafana:
    image: grafana/grafana:latest
    ports:
      - '3000:3000'
    volumes:
      - grafana-storage:/var/lib/grafana

  redis:
    image: redis
    ports:
      - "6379:6379"


networks:
  mynetwork:
    driver: bridge

volumes:
  postgres-data:
  grafana-storage:
    driver: local
