version: '3.8'

services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: football
      POSTGRES_USER: packt
      POSTGRES_PASSWORD: packt
    ports:
      - "5432:5432"
    networks:
      - mynetwork

  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin
    ports:
      - "9411:9411"
    networks:
      - mynetwork

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - '9090:9090'

  grafana:
    image: grafana/grafana:latest
    ports:
      - '3000:3000'
    volumes:
      - grafana-storage:/var/lib/grafana

  redis:
    image: redis
    ports:
      - "6379:6379"
  rabbitmq:
    image: rabbitmq:3-management  # Usando a imagem oficial do RabbitMQ com a interface de gerenciamento
    container_name: rabbitmq
    ports:
      - "5672:5672"  # Porta padr√£o do cliente
      - "15672:15672" # Porta do console de gerenciamento
    environment:
      RABBITMQ_DEFAULT_USER: packt
      RABBITMQ_DEFAULT_PASS: packt

networks:
  mynetwork:
    driver: bridge

volumes:
  grafana-storage:
    driver: local
